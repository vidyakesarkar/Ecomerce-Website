<!DOCTYPE html>
<html>

	<body bgcolor="pink">
		<font color="white">
			<h1>calculating fibonacci numbers</h1>
			<script>
				var n,a=0,b=1,i,c;
				n=prompt("enter the value of N:");
				if(n<=0){
					alert("invalid number")
				}
				else{
					document.write(a++ +"<br />" + b);
					document.write("</br>" + b);
					for(i=2;i<n;i++){
						c=a+b;
						a=b;
						b=c;
						document.write("<br>" + c)

					}
				}
			</script>
</body>
</html>
