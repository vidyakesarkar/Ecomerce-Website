<!DOCTYPE html>
<html>

	<body bgcolor="pink">
		<font color="white">
			<h1>number and its squares</h1>
			<script>
				var num;
				n=prompt("enter the value of N:");
				if(n != 0 && n>0)
				  {
				  	msg="number and its squares";
					for(var i=1;i<=n;i++){
					msg=msg+i+ "->" +i*i+ "\n";
					alert(msg);
                      }

               }
               else{
             	alert("invalid number");

             }
                 

				
			</script>
</body>
</html>
